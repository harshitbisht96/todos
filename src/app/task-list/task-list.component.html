<div class='row'>
    <div class='col-md-6'>
        <h3>Add a new task</h3>
        <div class='form-group'>
            <label for='name'>Task</label>
            <input type='text' name='title' class='form-control' [(ngModel)]="newTaskTitle">
        </div>
        <div class='form-group'>
            <button class='btn btn-success' (click)='addTask()'>Add task</button>
        </div>
    </div>
    <div class='col-md-6'>
        <app-task *ngFor="let task of taskList;let i=index"
            [task]="task"
            [index]="i">
        </app-task>
    </div>
</div>
